<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header">My book list</div>
        <div class="main">
            <table id="book-table">
                <colgroup>
                    <col class="title-column">
                    <col class="author-column">
                    <col class="pages-column">
                    <col class="read-column">
                </colgroup>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>NÂ° Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="add-book-button">+</button>
        </div>
    </div>
    <div class="form-container">
        <form action="">
            <h3></h3>
            <input type="text" id="title-input" placeholder="Title" required>
            <input type="text" id="author-input" placeholder="Author" required>
            <input type="number" id="pages-input" placeholder="Pages" required>
            <div class="checkbox-container">
                <label for="read-input">Mark as read</label>
                <input type="checkbox" id="read-input" required>
            </div>
            <button type="submit" id="submit-book-button">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
