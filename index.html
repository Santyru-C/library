<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="title-container">
                <h1 class="app-title">Library App</h1>
            </div>
            <table id="book-table">
                <colgroup>
                    <col class="title-column">
                    <col class="author-column">
                    <col class="pages-column">
                    <col class="read-column">
                    <col class="tag-column">
                </colgroup>
                <caption>MY BOOK LIST</caption>
                <thead>
                    <tr>
                        <th class="start-aligned">Title</th>
                        <th class="start-aligned">Author</th>
                        <th>Pages</th>
                        <th>Finished</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody id="book-table--body"></tbody>
            </table>
        </div>
    </div>
    <div class="form-container">
        <form id="book-form" action="">
            <input 
                type="text" 
                id="title-input" 
                placeholder="Title" 
                minlength="1"
                maxlength="35"
                required>
            <input 
                type="text" 
                id="author-input" 
                placeholder="Author" 
                minlength="1"
                maxlength="35"
                required>
            <input 
                type="number" 
                id="pages-input" 
                placeholder="Pages" 
                min="1" 
                max="9999" 
                required
                >
            <div class="checkbox-container">
                <label for="read-input">Mark as read</label>
                <input type="checkbox" id="read-input">
            </div>
            <button type="submit" id="submit-book-button">Submit</button>
        </form>
        <div class="alert">Book already in list</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
